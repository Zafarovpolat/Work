<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">

                    <img src="https://picsum.photos/300?random=6" alt="" class="img header__img">
                </div>
                <div class="header__gallery-bottom">
                    <img src="https://picsum.photos/300?random=7" alt="" class="img header__img">
                    <img src="https://picsum.photos/300?random=8" alt="" class="img header__img">
                    <img src="https://picsum.photos/300?random=9" alt="" class="img header__img">

            </div>
